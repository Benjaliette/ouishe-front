<div class="form-group">
  <label [for]="name()">{{ label() }}</label>
  <input
    [type]="type()"
    [id]="name()"
    [name]="name()"
    required
    [attr.formControlName]="name()"
  />
  <div class="error" [class.visible]="(form()?.get(name()!)?.invalid && form()?.get(name()!)?.touched)">
    {{ errorText() }}
  </div>
</div>
