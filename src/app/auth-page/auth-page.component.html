<div class="flex min-h-screen flex-col lg:flex-row">
  <aside class="hidden flex-1 items-center justify-center aside-bg p-8 lg:flex border-r-2">
    <img src="assets/login.svg">
  </aside>
  <div class="flex flex-1 items-center justify-center bg-background p-4 sm:p-8">
    <div class="w-full max-w-md space-y-6 sm:space-y-8">
      <div class="text-center">
        <a routerLink="/" class="cursor-pointer">
          <app-logo />
        </a>
        <p class="mt-2 text-sm text-muted-foreground sm:text-base">
          @if (isLoginMode()) {
            Identifiez vous pour continuer
          } @else {
            Créez un compte pour continuer
          }
        </p>
      </div>

      <z-card class="p-4 sm:p-6 lg:p-8">
        @if (isLoginMode()) {
          <app-login-form />
        } @else {
          <app-signup-form />
        }
      </z-card>

      @if (isLoginMode()) {
          <p class="text-center text-sm text-muted-foreground">
            Nouveau sur Ouishe ?
            <span class="px-0 cursor-pointer text-black" (click)="switchType()">
              Créez votre compte
            </span>
          </p>
        } @else {
          <p class="text-center text-sm text-muted-foreground">
            Vous avez déjà un compte ?
            <span class="px-0 cursor-pointer text-black" (click)="switchType()">
              Identifiez vous
            </span>
          </p>
        }
    </div>
  </div>
</div>
